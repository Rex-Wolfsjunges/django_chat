{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Django Chats</title>
</head>
<body>
<nav class="shadow-lg px-10 py-2">
  <div class="container flex flex-wrap justify-between mx-auto">
    <a class="flex items-center" href="{% url 'index' %}">
      <img class="h-16 mr-3" src="{% static 'images/logo.png' %}" alt="">
      <span class="self-center text-4xl font-semibold">Django Chats</span>
    </a>

    <div class="block w-auto">
      <ul class="flex flex-row p-4 border rounded-lg border-gray-100 bg-blue-50">
        <li>
          <a class="block mx-2 py-2 px-4 rounded bg-blue-900 text-white" href="{% url 'register' %}">Sign Up</a>
        </li>
        <li>
          {% if request.user.is_authenticated %}
            <a class="block mx-2 py-2 px-4 rounded bg-blue-900 text-white" href="{% url 'logout' %}">Sign out</a>
          {% else %}
            <a class="block mx-2 py-2 px-4 rounded bg-blue-900 text-white" href="{% url 'login' %}">Sign In</a>
          {% endif %}
        </li>
        <li>
          <a class="block mx-2 py-2 px-4 rounded bg-blue-900 text-white" href="{% url 'index' %}">Rooms</a>
        </li>
        <li>
          <a class="block mx-2 py-2 px-4 rounded" href="">About</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% if messages %}
  {% for message in messages.success %}
    <div class="w-1/2 bg-green-300 text-green-700 mx-auto my-4 py-2 rounded shadow-lg">
      <p class="text-center">{{ message }}</p>
    </div>
  {% endfor %}
{% endif %}
{% block body %}
{% endblock %}
</body>
</html>
